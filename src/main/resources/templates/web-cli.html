<!-- chat.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script defer src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script defer src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script defer src="/js/web-send.js"></script>

</head>
<body>
<h1 th:text="'hello '+ ${userName}"></h1>
<div id="chat"></div>
<input type="text" id="message">
<button onclick="sendMessage()">Send</button>

</body>
</html>
